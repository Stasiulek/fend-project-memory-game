<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <h3 id="intro">Click on any card to start the game!</h3>
        <h2 id="time">00:00</h2>
        <button id="timerButton">Start</button>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span id="movesMade">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container">
                <h1>Congratulations you win!</h1>
                <span>Time:</span>    <span id="modalTime">00:00</span>
                <span>Moves made:</span> <span id="modalMoves">0</span>
                <p>Rating: <span id="starRating">xx</span></p>
                <button id="myBtn">Play again?</button>
            </div>
           
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
